plugins {
    id 'java'
}

group = 'org.hibernate.omm'
version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':chameleon-core')
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}